<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير - نظام أوردرات الموظفين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .employee-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .employee-row:last-child {
            border-bottom: none;
        }

        .employee-info {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-weight: bold;
            color: #333;
        }

        .employee-id {
            font-size: 12px;
            color: #666;
        }

        .employee-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .order-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .order-type {
            font-weight: bold;
            color: #333;
        }

        .order-time {
            font-size: 12px;
            color: #666;
        }

        .order-employee {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .order-details {
            font-size: 14px;
            color: #555;
            max-height: 40px;
            overflow: hidden;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-incomplete {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .session-info {
            display: flex;
            flex-direction: column;
        }

        .session-time {
            font-size: 12px;
            color: #666;
        }

        .active-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 لوحة تحكم المدير</h1>
            <button class="refresh-btn" onclick="loadDashboard()">🔄 تحديث البيانات</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل بيانات لوحة التحكم...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- إحصائيات عامة -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">إجمالي الأوردرات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayOrders">0</div>
                    <div class="stat-label">أوردرات اليوم</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">معدل الإكمال</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeEmployees">0</div>
                    <div class="stat-label">الموظفين النشطين اليوم</div>
                </div>
            </div>

            <!-- الشبكة الرئيسية -->
            <div class="main-grid">
                <!-- إحصائيات الموظفين اليوم -->
                <div class="panel">
                    <div class="panel-header">
                        <span>📊 إحصائيات الموظفين اليوم</span>
                        <span id="employeeCount">0</span>
                    </div>
                    <div class="panel-content" id="employeeStats">
                        <!-- سيتم ملؤها بالجافا سكريبت -->
                    </div>
                </div>

                <!-- الأوردرات الأخيرة -->
                <div class="panel">
                    <div class="panel-header">
                        <span>📋 آخر الأوردرات</span>
                        <span id="recentOrdersCount">0</span>
                    </div>
                    <div class="panel-content" id="recentOrders">
                        <!-- سيتم ملؤها بالجافا سكريبت -->
                    </div>
                </div>
            </div>

            <!-- صف إضافي -->
            <div class="main-grid">
                <!-- أوردرات اليوم -->
                <div class="panel">
                    <div class="panel-header">
                        <span>📅 أوردرات اليوم</span>
                        <span id="todayOrdersCount">0</span>
                    </div>
                    <div class="panel-content" id="todayOrdersList">
                        <!-- سيتم ملؤها بالجافا سكريبت -->
                    </div>
                </div>

                <!-- جلسات تسجيل الدخول -->
                <div class="panel">
                    <div class="panel-header">
                        <span>👥 جلسات تسجيل الدخول</span>
                        <span id="sessionsCount">0</span>
                    </div>
                    <div class="panel-content" id="activeSessions">
                        <!-- سيتم ملؤها بالجافا سكريبت -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        
        // تحميل لوحة التحكم
        async function loadDashboard() {
            const loadingEl = document.getElementById('loading');
            const dashboardEl = document.getElementById('dashboard');
            
            loadingEl.style.display = 'block';
            dashboardEl.style.display = 'none';

            try {
                console.log('جاري تحميل بيانات لوحة التحكم...');
                
                const response = await fetch(`${API_BASE_URL}/admin-dashboard`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                console.log('تم تحميل البيانات بنجاح:', data);

                // تحديث الإحصائيات العامة
                document.getElementById('totalOrders').textContent = data.summary.totalOrders;
                document.getElementById('todayOrders').textContent = data.summary.todayOrders;
                document.getElementById('completionRate').textContent = data.summary.completionRate + '%';
                document.getElementById('activeEmployees').textContent = data.summary.activeEmployeesToday;

                // تحديث إحصائيات الموظفين
                updateEmployeeStats(data.todayStats);
                
                // تحديث الأوردرات الأخيرة
                updateRecentOrders(data.recentOrders);
                
                // تحديث أوردرات اليوم
                updateTodayOrders(data.todayOrders);
                
                // تحديث جلسات تسجيل الدخول
                updateActiveSessions(data.activeSessions);

                loadingEl.style.display = 'none';
                dashboardEl.style.display = 'block';

            } catch (error) {
                console.error('خطأ في تحميل لوحة التحكم:', error);
                loadingEl.innerHTML = `
                    <div style="color: #dc3545;">
                        <h3>خطأ في تحميل البيانات</h3>
                        <p>${error.message}</p>
                        <button onclick="loadDashboard()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            المحاولة مرة أخرى
                        </button>
                    </div>
                `;
            }
        }

        // تحديث إحصائيات الموظفين
        function updateEmployeeStats(stats) {
            const container = document.getElementById('employeeStats');
            document.getElementById('employeeCount').textContent = stats.length;

            if (stats.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">لا توجد أنشطة اليوم</p>';
                return;
            }

            container.innerHTML = stats.map(stat => `
                <div class="employee-row">
                    <div class="employee-info">
                        <div class="employee-name">${stat.employee_name}</div>
                        <div class="employee-id">${stat.employee_code}</div>
                    </div>
                    <div class="employee-stats">
                        <div class="stat-item">
                            <div class="stat-value">${stat.total_orders}</div>
                            <div>المجموع</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stat.completed_orders}</div>
                            <div>مكتمل</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stat.incomplete_orders}</div>
                            <div>غير مكتمل</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // تحديث الأوردرات الأخيرة
        function updateRecentOrders(orders) {
            const container = document.getElementById('recentOrders');
            document.getElementById('recentOrdersCount').textContent = orders.length;

            if (orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">لا توجد أوردرات</p>';
                return;
            }

            container.innerHTML = orders.slice(0, 8).map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-type">${order.order_type}</div>
                        <div class="order-time">${order.time_ago}</div>
                    </div>
                    <div class="order-employee">👤 ${order.employee_name} (${order.employee_id})</div>
                    <div class="order-details">${order.order_details}</div>
                    <div style="margin-top: 8px;">
                        <span class="status-badge ${order.status === 'مكتمل' ? 'status-completed' : 'status-incomplete'}">
                            ${order.status}
                        </span>
                        <span style="margin-right: 10px; font-size: 12px; color: #666;">
                            📍 ${order.sender_name}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // تحديث أوردرات اليوم
        function updateTodayOrders(orders) {
            const container = document.getElementById('todayOrdersList');
            document.getElementById('todayOrdersCount').textContent = orders.length;

            if (orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">لا توجد أوردرات اليوم</p>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-type">${order.order_type}</div>
                        <div class="order-time">${order.formatted_date}</div>
                    </div>
                    <div class="order-employee">👤 ${order.employee_name}</div>
                    <div class="order-details">${order.order_details.substring(0, 60)}...</div>
                    <div style="margin-top: 8px;">
                        <span class="status-badge ${order.status === 'مكتمل' ? 'status-completed' : 'status-incomplete'}">
                            ${order.status}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // تحديث جلسات تسجيل الدخول
        function updateActiveSessions(sessions) {
            const container = document.getElementById('activeSessions');
            document.getElementById('sessionsCount').textContent = sessions.length;

            if (sessions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">لا توجد جلسات نشطة</p>';
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session-item">
                    <div class="session-info">
                        <div class="employee-name">
                            ${session.logout_time ? '' : '<span class="active-indicator"></span>'}
                            ${session.employee_name}
                        </div>
                        <div class="session-time">دخول: ${session.login_time_formatted} | ${session.duration}</div>
                    </div>
                </div>
            `).join('');
        }

        // تشغيل تحديث تلقائي كل 30 ثانية
        setInterval(loadDashboard, 30000);

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
